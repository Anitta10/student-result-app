<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="dashboard-header">
<h2>Student Records</h2>
<a href="/add">Add Student</a> | <a href="/logout">Logout</a>
<table border="1">
  <tr>
    <th>Name</th><th>Roll</th><th>Marks</th><th>Actions</th>
  </tr>
  {% for s in students %}
  <tr>
    <td>{{ s[1] }}</td><td>{{ s[2] }}</td>
    <td>{{ s[3] }}, {{ s[4] }}, {{ s[5] }}</td>
    <td><a href="/edit/{{s[0]}}">Edit</a> | <a href="/delete/{{s[0]}}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
</div>
    </div>
</body>
</html>
